<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn><i>呵呵</i></cpn>
  <cpn><p>咻咻</p></cpn>
<!--  具名插槽的使用-->
  <cpn><button slot="left">左边</button></cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是标题</h2>
    <p>哈哈哈哈</p>
<!--    设置插槽slot，使组件具备可扩展性-->
<!--    还可以设置默认值，如果使用cpn时没扩展时就使用默认值-->
    <slot><button>按钮</button></slot>
<!--    具名插槽-->
    <slot name="left"><span>左边</span></slot>
    <slot name="middle"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好呀',
    },
    methods: {

    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })

</script>
</body>
</html>
