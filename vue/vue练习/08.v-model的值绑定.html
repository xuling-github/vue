<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

<!--  因为大多数时候数据都是从数据库或网络上动态显示的而不是固定死的，所以要选择值绑定-->
<!--  input的值绑定，就是要多次运用动态绑定相关属性-->
  <label v-for="item in originHobbies" :for="item">
    <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
  </label>
  <h2>您的爱好是:{{hobbies}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好呀',
      isAgree: false,  //单选框
      hobbies: [], //多选框
      originHobbies: ['篮球','足球','乒乓球','羽毛球','铅球','排球']
    },
    methods: {

    },
  })

</script>
</body>
</html>
