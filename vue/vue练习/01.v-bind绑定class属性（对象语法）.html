<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
  <style>
    .active{
      color:red;
    }
  </style>

</head>
<body>
<div id="app">

<!--  <h1 v-bind:class="{active: isActive, line: isLine}">{{message}}</h1>-->
  <h1 v-bind:class="getClass()">{{message}}</h1>
  <button v-on:click="btnClick">按钮</button>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好呀',
      isActive: true,
      isLine: true
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive

      },
      getClass: function (

      ) {
        return {active: this.isActive, line: this.isLine}

      }

    },
  })

</script>
</body>
</html>
