<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  如果函数没有参数，在v-on:click调用函数时可以不加小括号，-->
  <button @click="btnClick">按钮1</button>
<!--  如果函数有参数，但是在调用函数时加了小括号但没有传参，默认返回的时undefined对象-->
  <button @click="btnClick()">按钮2</button>
<!--  如果有参数调用时没有加小括号，那么会返回浏览器生成的event事件对象多为参数传入到方法中。-->
  <button @click="btnClick">按钮3</button>
<!--  当我们既需要自己传参有需要浏览器的event事件时，传入$event作为实参得到浏览器的event事件-->
<!--  注意传递的123数值需要加引号，不然vue会把他当变量去他的属性里面找，找不到就报错-->
  <button @click="btnClick('123',$event)">按钮4</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好呀',
    },
    methods: {
      // btnClick(){
      //   console.log('按钮1被调用')
      // }
      // btnClick(name){
      //   console.log("按钮2被调用",name)
      // }
      // btnClick(event){
      //   console.log("按钮3被调用",event)
      // }
      btnClick(number,event){
        console.log("按钮4被调用",number,event)
      }

    },
  })

</script>
</body>
</html>
