<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  选择一个-->
  <select name="abc" v-model="fruit">
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="菠萝">菠萝</option>
    <option value="榴莲">榴莲</option>
  </select>
  <h2>您选择的水果是：{{fruit}}</h2>
  <!--  选择多个--加上multiple属性,在浏览器按住ctrl就可以多选>
  <select name="abc" v-model="fruits" multiple>
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="菠萝">菠萝</option>
    <option value="榴莲">榴莲</option>
  </select>
  <h2>您选择的水果是：{{fruits}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好呀',
      fruit: '香蕉',
      fruits: []
    },
    methods: {

    },
  })

</script>
</body>
</html>
