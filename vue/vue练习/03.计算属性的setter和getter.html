<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{fullName}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Lisa',
      secondName: 'White'
    },
    computed: {
      //完整写法
      //一般计算属性不设置set方法，只读属性
      fullName:{
        //如果设置set方法记得带一个参数，可以叫newValue
        set: function (newValue) {
          console.log("------",newValue);
          const names = newValue.split(" ");
          this.firstName = names[0];
          this.secondName = names[1];

        },
        get: function () {
          return this.firstName + ' ' + this.secondName

        }
      },
      // //简写就直接省略set方法
      // fullName: function () {
      //   return this.firstName + ' ' + this.secondName
      //
      // }

    }

  })

</script>
</body>
</html>
