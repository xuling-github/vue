<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:red;
    }
  </style>
</head>
<body>
<div id="app" >
  <ul>
    <li v-for="(m,index) in movies"
        :class="{active: currentIndex == index}"
        @click="liClick(index)"
    >{{m}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app= new Vue({
    el: "#app",
      data: {
        movies: ["海王","大力水手","进击的巨人","情深深雨蒙蒙"],
        currentIndex:0

      },
      methods: {
        liClick: function (index) {
          this.currentIndex = index

        }
      }
  })
</script>
</body>
</html>
